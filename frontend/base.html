<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain DEX Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="nav-link" data-page="dashboard">Dashboard</a></li>
            <li><a href="#" class="nav-link" data-page="grant">Grant DEX Access</a></li>
            <li><a href="#" class="nav-link" data-page="sell">Sell Tokens</a></li>
            <li><a href="#" class="nav-link" data-page="buy">Buy Tokens</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="dashboard" class="page active">
            <h1>Dashboard</h1>
            <div class="info-panel">
                <div class="info-item">
                    <h3>Token Price</h3>
                    <p id="tokenPrice">Loading...</p>
                    <button onclick="getPrice()">Update Price</button>
                </div>
                <div class="info-item">
                    <h3>Tokens Available</h3>
                    <p id="tokensAvailable">Loading...</p>
                    <button onclick="getAvailableTokens()">Update Tokens Available</button>
                </div>
                <div class="info-item">
                    <h3>My Token Balance</h3>
                    <p id="tokensBalance">Loading...</p>
                    <button onclick="getTokenBalance()">Update My Tokens</button>
                </div>
            </div>
        </div>

        <div id="grant" class="page">
            <h1>Grant DEX Access</h1>
            <div class="action-item">
                <input type="number" id="tokenGrant" placeholder="Amount to grant">
                <button onclick="grantAccess()">Grant Access</button>
            </div>
        </div>

        <div id="sell" class="page">
            <h1>Sell Tokens</h1>
            <div class="action-item">
                <button onclick="sell()">Sell Tokens</button>
            </div>
        </div>

        <div id="buy" class="page">
            <h1>Buy Tokens</h1>
            <div class="action-item">
                <input type="number" id="tokensToBuy" placeholder="Amount to buy">
                <button onclick="buy()">Buy Tokens</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"
        type="application/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
